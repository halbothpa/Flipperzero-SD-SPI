---
name: Lint Code Base

on: # yamllint disable-line rule:truthy
  push:
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-Linter
        uses: super-linter/super-linter@v7.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          # Enable specific linters for your project
          VALIDATE_YAML: true
          VALIDATE_MARKDOWN: true
          VALIDATE_JSON: true
          VALIDATE_SHELL_SHFMT: true
          VALIDATE_CLANG_FORMAT: true

  fix-lint-issues:
    name: Auto-fix Linting Issues
    runs-on: ubuntu-latest
    # Run on all branches except the default branch, and not on PRs from forks
    if: github.ref_name != github.event.repository.default_branch && (github.event.pull_request.head.repo.full_name == github.repository || github.event_name != 'pull_request')

    permissions:
      contents: write
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          fetch-depth: 0

      - name: Run Super-Linter with Auto-fix
        uses: super-linter/super-linter@v7.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          # Validate the same file types as the lint job
          VALIDATE_YAML: true
          VALIDATE_MARKDOWN: true
          VALIDATE_JSON: true
          VALIDATE_SHELL_SHFMT: true
          VALIDATE_CLANG_FORMAT: true
          # Enable fix mode for linters
          FIX_SHELL_SHFMT: true
          FIX_YAML_PRETTIER: true
          FIX_CLANG_FORMAT: true
          FIX_JSON: true
          FIX_MARKDOWN: true

      - name: Commit and Push Linting Fixes
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          commit_message: "chore: auto-fix linting issues"
          commit_user_name: super-linter
          commit_user_email: super-linter@super-linter.dev
          branch: ${{ github.head_ref || github.ref_name }}
