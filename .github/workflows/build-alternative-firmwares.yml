---
name: Build FAP for Alternative Firmwares

"on":
  push:
    branches:
      - main
      - master
      - dev
  pull_request:
    branches:
      - main
      - master
      - dev
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-Linter
        uses: super-linter/super-linter@v7.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          # Enable specific linters for your project
          VALIDATE_YAML: true
          VALIDATE_MARKDOWN: true
          VALIDATE_JSON: true
          VALIDATE_SHELL_SHFMT: true

  build-unleashed:
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    name: Build for Unleashed Firmware

    steps:
      - name: Checkout App Repository
        uses: actions/checkout@v4
        with:
          path: app

      - name: Checkout Unleashed Firmware
        uses: actions/checkout@v4
        with:
          repository: DarkFlippers/unleashed-firmware
          ref: dev
          path: firmware
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build FAP for Unleashed
        run: |
          cp -r app/sd_spi firmware/sd_spi_build
          cd firmware
          ./fbt fap_dist APPSRC=sd_spi_build

      - name: Find and Copy FAP
        run: |
          mkdir -p artifacts
          find firmware/dist -name "*.fap" \
            -exec cp {} artifacts/sd_spi_unleashed.fap \;
          ls -lah artifacts/

      - name: Upload Unleashed FAP
        uses: actions/upload-artifact@v4
        with:
          name: sd_spi_Unleashed
          path: artifacts/sd_spi_unleashed.fap
          if-no-files-found: error

  build-roguemaster:
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    name: Build for RogueMaster Firmware

    steps:
      - name: Checkout App Repository
        uses: actions/checkout@v4
        with:
          path: app

      - name: Checkout RogueMaster Firmware
        uses: actions/checkout@v4
        with:
          repository: RogueMaster/flipperzero-firmware-wPlugins
          ref: 420
          path: firmware
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build FAP for RogueMaster
        run: |
          cp -r app/sd_spi firmware/sd_spi_build
          cd firmware
          ./fbt fap_dist APPSRC=sd_spi_build

      - name: Find and Copy FAP
        run: |
          mkdir -p artifacts
          find firmware/dist -name "*.fap" \
            -exec cp {} artifacts/sd_spi_roguemaster.fap \;
          ls -lah artifacts/

      - name: Upload RogueMaster FAP
        uses: actions/upload-artifact@v4
        with:
          name: sd_spi_RogueMaster
          path: artifacts/sd_spi_roguemaster.fap
          if-no-files-found: error

  build-momentum:
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    name: Build for Momentum Firmware

    steps:
      - name: Checkout App Repository
        uses: actions/checkout@v4
        with:
          path: app

      - name: Checkout Momentum Firmware
        uses: actions/checkout@v4
        with:
          repository: Next-Flip/Momentum-Firmware
          ref: dev
          path: firmware
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build FAP for Momentum
        run: |
          mkdir -p firmware/applications/external
          cp -r app/sd_spi firmware/applications/external/sd_spi
          cd firmware
          ./fbt fap_dist APPSRC=applications/external/sd_spi

      - name: Find and Copy FAP
        run: |
          mkdir -p artifacts
          find firmware/dist -name "*.fap" \
            -exec cp {} artifacts/sd_spi_momentum.fap \;
          ls -lah artifacts/

      - name: Upload Momentum FAP
        uses: actions/upload-artifact@v4
        with:
          name: sd_spi_Momentum
          path: artifacts/sd_spi_momentum.fap
          if-no-files-found: error
