---
name: Build FAP for Alternative Firmwares

"on":
  push:
    branches:
      - main
      - master
      - dev
  pull_request:
    branches:
      - main
      - master
      - dev
  workflow_dispatch:
  workflow_run:
    workflows: ["Lint Code Base"]
    types:
      - completed

jobs:
  build-unleashed:
    runs-on: ubuntu-latest
    if: >-
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: read
    name: Build for Unleashed Firmware

    steps:
      - name: Checkout App Repository
        uses: actions/checkout@v4
        with:
          path: app

      - name: Checkout Unleashed Firmware
        uses: actions/checkout@v4
        with:
          repository: DarkFlippers/unleashed-firmware
          ref: dev
          path: firmware
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build FAP for Unleashed
        run: |
          cd firmware
          ./fbt fap_dist APPSRC=../app

      - name: Find and Copy FAP
        run: |
          mkdir -p artifacts
          find firmware/dist -name "*.fap" \
            -exec cp {} artifacts/sd_spi_unleashed.fap \;
          ls -lah artifacts/

      - name: Upload Unleashed FAP
        uses: actions/upload-artifact@v4
        with:
          name: sd_spi_Unleashed
          path: artifacts/sd_spi_unleashed.fap
          if-no-files-found: error

  build-roguemaster:
