name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g., v1.0.0). Note: The action will create the tag if it does not exist.'
        required: true
        type: string

jobs:
  build-official:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Official-Release"
            sdk-channel: "release"
            short-name: "official-release"
          - name: "Official-Dev"
            sdk-channel: "dev"
            short-name: "official-dev"
          - name: "Official-RC"
            sdk-channel: "rc"
            short-name: "official-rc"

    name: Build for ${{ matrix.name }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with ufbt
        uses: flipperdevices/flipperzero-ufbt-action@v0.1
        id: build-app
        with:
          sdk-channel: ${{ matrix.sdk-channel }}
          app-dir: sd_spi

      - name: Rename artifacts
        run: |
          mkdir -p artifacts
          for file in ${{ steps.build-app.outputs.fap-dir }}/*.fap; do
            if [ -f "$file" ]; then
              cp "$file" "artifacts/sd_spi_${{ matrix.short-name }}.fap"
            fi
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fap-${{ matrix.short-name }}
          path: artifacts/*.fap
          if-no-files-found: error

  build-unleashed:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    name: Build for Unleashed Firmware
    
    steps:
      - name: Checkout App Repository
        uses: actions/checkout@v4
        with:
          path: app
      
      - name: Checkout Unleashed Firmware
        uses: actions/checkout@v4
        with:
          repository: DarkFlippers/unleashed-firmware
          ref: dev
          path: firmware
          submodules: recursive
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Build FAP for Unleashed
        run: |
          cd firmware
          ./fbt fap_dist APPSRC=../app
      
      - name: Find and Copy FAP
        run: |
          mkdir -p artifacts
          find firmware/dist -name "*.fap" -exec cp {} artifacts/sd_spi_unleashed.fap \;
          ls -lah artifacts/
      
      - name: Upload Unleashed FAP
        uses: actions/upload-artifact@v4
        with:
          name: fap-unleashed
          path: artifacts/sd_spi_unleashed.fap
          if-no-files-found: error

  build-roguemaster:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    name: Build for RogueMaster Firmware
    
    steps:
      - name: Checkout App Repository
        uses: actions/checkout@v4
        with:
          path: app
      
      - name: Checkout RogueMaster Firmware
        uses: actions/checkout@v4
        with:
          repository: RogueMaster/flipperzero-firmware-wPlugins
          ref: 420
          path: firmware
          submodules: recursive
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Build FAP for RogueMaster
        run: |
          cd firmware
          ./fbt fap_dist APPSRC=../app
      
      - name: Find and Copy FAP
        run: |
          mkdir -p artifacts
          find firmware/dist -name "*.fap" -exec cp {} artifacts/sd_spi_roguemaster.fap \;
          ls -lah artifacts/
      
      - name: Upload RogueMaster FAP
        uses: actions/upload-artifact@v4
        with:
          name: fap-roguemaster
          path: artifacts/sd_spi_roguemaster.fap
          if-no-files-found: error

  build-momentum:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    name: Build for Momentum Firmware
    
    steps:
      - name: Checkout App Repository
        uses: actions/checkout@v4
        with:
          path: app
      
      - name: Checkout Momentum Firmware
        uses: actions/checkout@v4
        with:
          repository: Next-Flip/Momentum-Firmware
          ref: dev
          path: firmware
          submodules: recursive
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Build FAP for Momentum
        run: |
          cd firmware
          ./fbt fap_dist APPSRC=../app
      
      - name: Find and Copy FAP
        run: |
          mkdir -p artifacts
          find firmware/dist -name "*.fap" -exec cp {} artifacts/sd_spi_momentum.fap \;
          ls -lah artifacts/
      
      - name: Upload Momentum FAP
        uses: actions/upload-artifact@v4
        with:
          name: fap-momentum
          path: artifacts/sd_spi_momentum.fap
          if-no-files-found: error

  release:
    needs: [build-official, build-unleashed, build-roguemaster, build-momentum]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get app version
        id: version
        run: |
          VERSION=$(grep -oP "fap_version=\(\K[0-9]+,\s*[0-9]+" sd_spi/application.fam | tr -d ' ' | tr ',' '.')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag_name=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag exists (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git fetch --tags
          if ! git rev-parse "${{ steps.tag.outputs.tag_name }}" >/dev/null 2>&1; then
            echo "::error::Tag '${{ steps.tag.outputs.tag_name }}' does not exist. Please create the tag first with: git tag ${{ steps.tag.outputs.tag_name }} && git push origin ${{ steps.tag.outputs.tag_name }}"
            exit 1
          fi
          echo "Tag '${{ steps.tag.outputs.tag_name }}' exists. Proceeding with release creation."

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          body: |
            ## SD SPI v${{ steps.version.outputs.version }}
            
            Flipper Zero FAP for Lock and Unlock SD card through SPI protocol (CMD42).
            
            ### Supported Firmwares
            This release includes builds for each specific firmware variant:
            
            **Official Firmware Builds** (via Official SDK):
            - **sd_spi_official-release.fap** - Release Channel (stable)
            - **sd_spi_official-dev.fap** - Dev Channel (bleeding edge)
            - **sd_spi_official-rc.fap** - RC Channel (release candidate)
            
            **Alternative Firmware Specific Builds**:
            - **sd_spi_unleashed.fap** - Built against Unleashed Firmware
            - **sd_spi_roguemaster.fap** - Built against RogueMaster Firmware
            - **sd_spi_momentum.fap** - Built against Momentum Firmware
            
            ### Installation
            1. Download the `.fap` file for your specific firmware
            2. Copy to `SD Card/apps/GPIO/` folder on your Flipper Zero
            3. Navigate to `Apps > GPIO > SD SPI` on your device
            
            ### Features
            - Initialize SD card via SPI
            - Lock SD card with password (CMD42)
            - Unlock SD card with password
            - Force erase to remove unknown password
            - Password persistence across sessions
          files: |
            artifacts/fap-*/*.fap
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
