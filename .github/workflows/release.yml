name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Official Release"
            sdk-channel: "release"
            short-name: "release"
          - name: "Official Dev"
            sdk-channel: "dev"
            short-name: "dev"
          - name: "Official RC"
            sdk-channel: "rc"
            short-name: "rc"

    name: Build for ${{ matrix.name }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with ufbt
        uses: flipperdevices/flipperzero-ufbt-action@v0.1
        id: build-app
        with:
          sdk-channel: ${{ matrix.sdk-channel }}
          app-dir: sd_spi

      - name: Rename artifacts
        run: |
          mkdir -p artifacts
          for file in ${{ steps.build-app.outputs.fap-dir }}/*.fap; do
            if [ -f "$file" ]; then
              cp "$file" "artifacts/sd_spi_${{ matrix.short-name }}.fap"
            fi
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.1.8
        with:
          name: fap-${{ matrix.short-name }}
          path: artifacts/*.fap
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get app version
        id: version
        run: |
          VERSION=$(grep -oP "fap_version=\(\K[0-9]+,\s*[0-9]+" sd_spi/application.fam | tr -d ' ' | tr ',' '.')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag_name=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          body: |
            ## SD SPI v${{ steps.version.outputs.version }}
            
            Flipper Zero FAP for Lock and Unlock SD card through SPI protocol (CMD42).
            
            ### Supported Firmware Channels
            This release includes builds for the following Official Firmware channels:
            - **sd_spi_release.fap** - Official Release Channel (stable)
            - **sd_spi_dev.fap** - Official Dev Channel (bleeding edge)
            - **sd_spi_rc.fap** - Official RC Channel (release candidate)
            
            ### Installation
            1. Download the appropriate `.fap` file for your firmware channel
            2. Copy to `SD Card/apps/GPIO/` folder on your Flipper Zero
            3. Navigate to `Apps > GPIO > SD SPI` on your device
            
            ### Features
            - Initialize SD card via SPI
            - Lock SD card with password (CMD42)
            - Unlock SD card with password
            - Force erase to remove unknown password
            - Password persistence across sessions
          files: |
            artifacts/fap-*/*.fap
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
