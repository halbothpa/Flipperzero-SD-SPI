name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Official"
            sdk_channel: "release"
            short_name: "ofw"
          - name: "Unleashed"
            sdk_channel: "dev"
            short_name: "unleashed"
          - name: "RogueMaster"
            sdk_channel: "dev"
            short_name: "roguemaster"
          - name: "Momentum"
            sdk_channel: "dev"
            short_name: "momentum"

    name: Build for ${{ matrix.name }}
    
    steps:
      - name: Checkout app code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ufbt
        run: |
          python3 -m pip install --upgrade ufbt

      - name: Update ufbt SDK
        run: |
          ufbt update --channel=${{ matrix.sdk_channel }}

      - name: Build FAP
        run: |
          cd sd_spi
          ufbt build

      - name: Prepare artifact
        id: prepare
        run: |
          cd sd_spi
          VERSION=$(grep -oP "fap_version=\(\K[0-9]+,\s*[0-9]+" application.fam | tr -d ' ' | tr ',' '.')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Rename FAP with firmware name
          FAP_FILE=$(find dist -name "*.fap" | head -n 1)
          if [ -n "$FAP_FILE" ]; then
            NEW_NAME="sd_spi_${{ matrix.short_name }}.fap"
            cp "$FAP_FILE" "dist/$NEW_NAME"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fap-${{ matrix.short_name }}
          path: sd_spi/dist/sd_spi_${{ matrix.short_name }}.fap
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout app code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get app version
        id: version
        run: |
          VERSION=$(grep -oP "fap_version=\(\K[0-9]+,\s*[0-9]+" sd_spi/application.fam | tr -d ' ' | tr ',' '.')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag_name=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          body: |
            ## SD SPI v${{ steps.version.outputs.version }}
            
            Flipper Zero FAP for Lock and Unlock SD card through SPI protocol (CMD42).
            
            ### Supported Firmwares
            This release includes builds for the following firmware variants:
            - **sd_spi_ofw.fap** - Official Firmware (OFW)
            - **sd_spi_unleashed.fap** - Unleashed Firmware
            - **sd_spi_roguemaster.fap** - RogueMaster Firmware
            - **sd_spi_momentum.fap** - Momentum Firmware
            
            ### Installation
            1. Download the appropriate `.fap` file for your firmware
            2. Copy to `SD Card/apps/GPIO/` folder on your Flipper Zero
            3. Navigate to `Apps > GPIO > SD SPI` on your device
            
            ### Features
            - Initialize SD card via SPI
            - Lock SD card with password (CMD42)
            - Unlock SD card with password
            - Force erase to remove unknown password
            - Password persistence across sessions
          files: |
            artifacts/fap-*/*.fap
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

